apiVersion: metal.sidero.dev/v1alpha2
kind: ServerClass
metadata:
  name: worker-cluster-flux
spec:
  selector:
    matchLabels:
      worker-flux: "true"
  qualifiers:
    hardware:
      - compute:
          processors:
            - manufacturer:  QEMU
              productName:  pc-i440fx-7.1
  configPatches:
    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
        - interface: dummy0
          addresses:
            - 169.254.2.53/32
    - op: add
      path: /machine/network/extraHostEntries
      value:
        - ip: "${CLUSTER_FLUX_VIP}"
          aliases:
            - api.cluster.local
    - op: add
      path: /machine/network/nameservers
      value:
        - 1.1.1.1
        - 8.8.8.8
    - op: replace
      path: /machine/install
      value:
        disk: /dev/sda
        extraKernelArgs: ['elevator=noop']
    - op: replace
      path: /cluster/proxy
      value:
        disabled: true
    - op: replace
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
    - op: replace
      path: /machine/kubelet/clusterDNS
      value:
        - 169.254.2.53
        - 10.96.0.10
    - op: replace
      path: /machine/registries/mirrors
      value:
        docker.io:
          endpoints:
            - http://10.10.10.201:80/v2/proxy-docker.io
          overridePath: true
        ghcr.io:
          endpoints:
            - http://10.10.10.201:80/v2/proxy-ghcr.io
          overridePath: true
        gcr.io:
          endpoints:
            - http://10.10.10.201:80/v2/proxy-gcr.io
          overridePath: true
        registry.k8s.io:
          endpoints:
            - http://10.10.10.201:80/v2/proxy-registry.k8s.io
          overridePath: true
        quay.io:
          endpoints:
            - http://10.10.10.201:80/v2/proxy-quay.io
          overridePath: true